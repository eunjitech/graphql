# 어떤 query나 mutation을 가졌는지 알려줌
# 데이터의 형식을 정의

type Person {
  id: String!
  nickname: String!
  age: Int!
  gender: String!
}

type Query {
  people: [Person]!
  person(id: Int!): Person
}

type Mutation {
  addPerson(nickname: String!, age: Int!, gender: String!): Person!
  deletePerson(id: String!): Boolean!
}
